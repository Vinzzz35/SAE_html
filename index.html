<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
	    	<meta charset="utf-8" />
	    	
            <title>Glaces Koh Frais</title>
	    	
            <meta name="description" content="Site officiel de la marque de glaces Koh Frais. Vous souhaitez acheter des glaces pour 
            une grande occasion ou simplement une petite faim ? Vous êtes un professionnel souhaitant acheter en gros ? 
            Nous sommes la marque qu'il vous faut !" />
	    	
            <meta name="keywords" content="Glaces, Glaces BIO, Glaces Italienne, Fruits surgelés, Coulis BIO, Vacherins,
            Bûches glacées, Framboises,Myrtilles, Cassis, " />

            <!-- Liens vers le fichier CSS de Bootstrap -->
		    <link rel="stylesheet"href="bootstrap/css/bootstrap.css">
		    <link rel="stylesheet"href="style.css">
	</head>

    <body>
        <header>
            <img src="images/logo-KohFrais.png" alt="Logo Koh Frais" title="Logo de la marque Koh Frais" width="150px" height="150px">
            <ul>
                <li>
                    <p>Particulier</p>
                </li>
                <li>
                    <p>Professionnel</p>
                </li>
                <li>
                    <p>Nos Valeurs</p>
                </li>
                <li>
                    <p>Nous contacter</p>
                </li>
            </ul>
            <a href="https://www.facebook.com/">
                <img src="images/logoFaceBook.png" alt="Découvrez notre page Facebook !" width="100px" height="100px">
            </a>
            <a href="https://twitter.com">
                <img src="images/logoTwitter.png" alt="Découvrez notre page twitter !" width="100px" height="100px">
            </a>
        </header>

        <main>
			<div class="container">
				<div class="w-10 h-10">
					<div id="carouselNouveauProdFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="images/Bac_glace2.jpg" alt="Glace saveur fraise" class="d-block w-10 h-10">
							</div>
							<div class="carousel-item">
								<img src="images/Coulis_caramel.jpg" class="d-block w-10 h-10" alt="Glace ">
							</div>
							<div class="carousel-item">
								<img src="images/Coulis_Kiwi.jpg" class="d-block w-10 h-10" alt="Glace">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselNouveauProdFade" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselNouveauProdFade" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
